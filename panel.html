<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Panel de Pedidos – DEMO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f2ee;
  margin:0;
  padding:20px;
}
h1{
  text-align:center;
  color:#4E342E;
}
.order-card{
  background:white;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.order-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.order-id{
  font-size:20px;
  font-weight:bold;
  color:#D35400;
}
.order-status{
  padding:5px 10px;
  border-radius:8px;
  background:#eee;
  font-size:14px;
  cursor:pointer;
}
.order-status.ready{
  background:#2ecc71;
  color:white;
}
.items-table{
  width:100%;
  margin-top:10px;
  border-collapse:collapse;
}
.items-table th, .items-table td{
  padding:6px;
  border-bottom:1px solid #ddd;
}
.footer{
  margin-top:10px;
  font-weight:bold;
  text-align:right;
}
.btn-reload{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:10px 16px;
  background:#2980b9;
  color:white;
  border:0;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Panel de Pedidos – DEMO</h1>

<div id="ordersContainer"></div>

<button class="btn-reload" onclick="loadOrders()">Recargar Ejemplos</button>

<script>
// ==========================
// EJEMPLOS DE PEDIDOS (DEMO)
// ==========================

const exampleOrders = [
  {
    id: 101,
    createdAt: "2025-01-22T11:15:00",
    deliveryType: "pickup",
    paymentMethod: "efectivo",
    items: [
      { name: "Carne Asada", qty: 2, price: 3.50, options: ["Sin cebolla"] },
      { name: "Tacos", qty: 1, price: 4.00, options: ["Extra salsa"] }
    ],
    totals: { total: 11.00 }
  },
  {
    id: 102,
    createdAt: "2025-01-22T11:22:00",
    deliveryType: "delivery",
    paymentMethod: "tarjeta",
    items: [
      { name: "Pollo a la Plancha", qty: 1, price: 3.00, options: [] },
      { name: "Nachos", qty: 1, price: 3.00, options: ["Queso extra"] }
    ],
    totals: { total: 7.00 }
  },
  {
    id: 103,
    createdAt: "2025-01-22T11:30:00",
    deliveryType: "pickup",
    paymentMethod: "transferencia",
    items: [
      { name: "Sopa de Gallina", qty: 1, price: 5.00, options: [] }
    ],
    totals: { total: 5.00 }
  }
];

// ==========================
// FUNCIÓN PARA MOSTRAR PEDIDOS
// ==========================
function loadOrders(){
  const container = document.getElementById("ordersContainer");
  container.innerHTML = "";

  exampleOrders.forEach(o=>{
    const div = document.createElement("div");
    div.className = "order-card";

    div.innerHTML = `
      <div class="order-header">
        <div class="order-id">Orden #${o.id}</div>
        <div class="order-status" onclick="toggleStatus(this)">Pendiente</div>
      </div>

      <p><strong>Fecha:</strong> ${new Date(o.createdAt).toLocaleString()}</p>
      <p><strong>Entrega:</strong> ${o.deliveryType === 'delivery' ? 'Domicilio' : 'Recoger'}</p>
      <p><strong>Pago:</strong> ${o.paymentMethod}</p>

      <table class="items-table">
        <tr><th>Producto</th><th>Cant</th><th>Subtotal</th></tr>
        ${o.items.map(i=>`
          <tr>
            <td>${i.name}<br><small>${i.options.join(", ")}</small></td>
            <td>${i.qty}</td>
            <td>$${(i.qty * i.price).toFixed(2)}</td>
          </tr>
        `).join("")}
      </table>

      <div class="footer">Total: $${o.totals.total.toFixed(2)}</div>
    `;

    container.appendChild(div);
  });
}

// ==========================
// CAMBIAR ESTADO
// ==========================
function toggleStatus(el){
  if(el.classList.contains("ready")){
    el.classList.remove("ready");
    el.textContent = "Pendiente";
  } else {
    el.classList.add("ready");
    el.textContent = "Listo";
  }
}

// Cargar al abrir
loadOrders();
</script>

</body>
</html>
