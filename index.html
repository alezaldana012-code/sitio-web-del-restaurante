<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sabor 503 â€” Prototipo MenÃº</title>

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #FAF3E0;
    --card: #fff;
    --accent: #D35400;
    --accent-dark: #B64500;
    --muted: #A1887F;
    --text: #4E342E;
    --danger: #C0392B;
    --shadow: 0 6px 18px rgba(78,52,46,0.08);
    --radius: 10px;
    --gap: 16px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.4;
  }

  .container{
    max-width:1100px;
    margin:28px auto;
    padding: 20px;
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:20px;
    margin-bottom:18px;
  }
  .logo{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .logo .badge{
    width:56px;
    height:56px;
    border-radius:12px;
    background:linear-gradient(135deg,#c96a20,#d96b1f);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:700;
    box-shadow:var(--shadow);
    font-family:"Playfair Display",serif;
    font-size:18px;
  }
  .brand{
    display:flex;
    flex-direction:column;
    line-height:1;
  }
  .brand .name{font-family:"Playfair Display",serif; font-size:18px; font-weight:700;}
  .brand .tag{font-size:12px; color:var(--muted);}

  .cta{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .btn{
    background:var(--accent);
    color:white;
    border:0;
    padding:10px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    box-shadow: 0 6px 12px rgba(211,84,0,0.12);
  }
  .btn.secondary{
    background:transparent;
    color:var(--text);
    border:1px solid rgba(78,52,46,0.06);
    box-shadow:none;
  }

  .hero{
    background: linear-gradient(180deg, rgba(0,0,0,0.02), transparent);
    padding:20px;
    border-radius:14px;
    display:flex;
    gap:20px;
    align-items:center;
    margin-bottom:22px;
  }
  .hero-left{
    flex:1;
  }
  .hero h1{
    margin:0 0 8px 0;
    font-family:"Playfair Display",serif;
    font-size:28px;
  }
  .hero p{ margin:0 0 12px 0; color:var(--muted) }
  .hero .cta-large{ padding:12px 18px; font-size:16px; border-radius:12px }

  .hero-img{
    width:220px;
    height:140px;
    border-radius:12px;
    overflow:hidden;
    flex-shrink:0;
  }
  .hero-img img{ width:100%; height:100%; object-fit:cover; display:block }

  .menu-grid{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--gap);
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:12px;
    display:flex;
    gap:12px;
    align-items:center;
  }
  .thumb{
    width:100px;
    height:100px;
    border-radius:10px;
    overflow:hidden;
    flex-shrink:0;
  }
  .thumb img{ width:100%; height:100%; object-fit:cover; display:block }

  .info{ flex:1 }
  .info h3{
    margin:0;
    font-size:16px;
    color:var(--text);
    font-weight:600;
    font-family:"Playfair Display",serif;
  }
  .info p{ margin:6px 0 8px 0; color:var(--muted); font-size:13px }
  .price-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
  }
  .price{ color:var(--danger); font-weight:700; font-size:16px; }
  .add-btn{
    background:var(--accent);
    color:white;
    padding:8px 12px;
    border-radius:8px;
    border:0;
    cursor:pointer;
    font-weight:600;
  }

  .cart-bar{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    width:calc(100% - 40px);
    max-width:1100px;
    background:linear-gradient(90deg, rgba(211,84,0,0.06), rgba(211,84,0,0.02));
    padding:10px 14px;
    border-radius:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    box-shadow:0 10px 24px rgba(78,52,46,0.08);
  }
  .cart-bar .summary{ font-weight:700 }

  .overlay{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.35);
    display:none;
    align-items:center;
    justify-content:center;
    padding:20px;
    z-index:60;
  }
  .overlay.open{ display:flex }

  .cart-modal{
    width:100%;
    max-width:720px;
    background:var(--card);
    border-radius:12px;
    padding:18px;
    box-shadow:var(--shadow);
  }

  .cart-item{
    display:flex;
    gap:12px;
    align-items:center;
    border-bottom:1px dashed rgba(0,0,0,0.04);
    padding-bottom:8px;
  }

  .detail{
    position:fixed;
    z-index:70;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    padding:20px;
  }
  .detail.open{ display:flex }
  .detail-card{
    width:100%;
    max-width:900px;
    background:var(--card);
    border-radius:12px;
    padding:18px;
    display:flex;
    gap:18px;
    box-shadow:var(--shadow)
  }
  .detail-media{ width:50%; border-radius:8px; overflow:hidden }
  .detail-body{ width:50%; display:flex; flex-direction:column; gap:12px }

  .secondary-btn{
    background:transparent;
    border:1px solid rgba(0,0,0,0.06);
    padding:8px 10px;
    border-radius:8px;
    cursor:pointer;
  }
  .confirm-btn{ background:var(--accent); color:white; padding:10px 14px; border-radius:8px; border:0; cursor:pointer; font-weight:700 }

  @media (max-width:880px){
    .menu-grid{ grid-template-columns: 1fr; }
    .detail-card{ flex-direction:column }
    .detail-media,.detail-body{ width:100% }
    .hero-img{ display:none }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo">
      <div class="badge">S503</div>
      <div class="brand">
        <div class="name">Sabor 503</div>
        <div class="tag">Comida casera â€¢ Pedido en lÃ­nea</div>
      </div>
    </div>

    <div class="cta">
      <button class="btn secondary" onclick="scrollToMenu()">Ver menÃº</button>
      <button class="btn" onclick="openCart()">Carrito</button>
    </div>
  </header>

  <section class="hero" aria-labelledby="hero-heading">
    <div class="hero-left">
      <h1 id="hero-heading">Haz tu pedido sin esperas</h1>
      <p>Consulta el menÃº, agrega al carrito y recoge o recibe tu pedido.</p>
      <button class="btn cta-large" onclick="scrollToMenu()">Ver menÃº</button>
    </div>
    <div class="hero-img" aria-hidden="true">
      <img src="https://images.unsplash.com/photo-1541542684-9cfb5b4c5b5e?q=80&w=800&auto=format&fit=crop" alt="">
    </div>
  </section>

  <main id="menu">
    <h2 style="font-family:'Playfair Display',serif; margin:8px 0 14px 0;">MenÃº del dÃ­a</h2>
    <div class="menu-grid" id="menuGrid"></div>
  </main>
</div>

<!-- Cart bar bottom -->
<div class="cart-bar" role="region" aria-label="Carrito">
  <div class="summary" id="cartSummary">ðŸ›’ Carrito (0) â€” Total: $0.00</div>
  <div>
    <button class="open-cart" onclick="openCart()" style="background:var(--accent-dark); color:white; padding:8px 12px; border-radius:8px; border:0;">Ver carrito</button>
  </div>
</div>

<!-- Cart modal -->
<div class="overlay" id="cartOverlay" aria-hidden="true">
  <div class="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
    <h2 id="cartTitle">Tu carrito</h2>

    <div id="cartList"></div>

    <div style="display:flex; gap:12px; margin-top:10px; flex-wrap:wrap;">
      <div style="min-width:200px">
        <label style="font-weight:600; display:block; margin-bottom:6px">Tipo de entrega</label>
        <select id="deliveryType" style="padding:8px; border-radius:8px; border:1px solid rgba(0,0,0,0.06)">
          <option value="pickup">Recoger en restaurante</option>
          <option value="delivery">Domicilio (+ $1.00)</option>
        </select>
      </div>

      <div style="min-width:200px">
        <label style="font-weight:600; display:block; margin-bottom:6px">MÃ©todo de pago</label>
        <select id="paymentMethod" style="padding:8px; border-radius:8px; border:1px solid rgba(0,0,0,0.06)">
          <option value="cash">Efectivo</option>
          <option value="transfer">Transferencia</option>
          <option value="card">Tarjeta</option>
        </select>
      </div>
    </div>

    <div class="totals" id="totalsRow" style="margin-top:12px"></div>

    <div style="display:flex; gap:10px; margin-top:14px">
      <button class="confirm-btn" onclick="confirmOrder()">Confirmar pedido</button>
      <button class="secondary-btn" onclick="closeCart()">Seguir comprando</button>
    </div>
  </div>
</div>

<!-- Product detail overlay -->
<div class="detail" id="detailOverlay" aria-hidden="true">
  <div class="detail-card" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
    <div class="detail-media"><img id="detailImg" src="" alt=""></div>
    <div class="detail-body">
      <h2 id="detailName" style="margin:0; font-family:'Playfair Display',serif"></h2>
      <div id="detailPrice" style="color:var(--danger); font-weight:700; margin-top:6px"></div>
      <p id="detailDesc" style="margin:6px 0 0 0; color:var(--muted)"></p>

      <div id="detailOptions" style="margin-top:8px"></div>

      <div style="display:flex; gap:12px; align-items:center; margin-top:12px">
        <div>
          <label style="font-weight:600; display:block; margin-bottom:6px">Cantidad</label>
          <div style="display:flex; gap:6px; align-items:center">
            <button class="secondary-btn" onclick="changeDetailQty(-1)">âˆ’</button>
            <div id="detailQty" style="min-width:28px; text-align:center">1</div>
            <button class="secondary-btn" onclick="changeDetailQty(1)">+</button>
          </div>
        </div>

        <button class="add-btn" onclick="addFromDetail()">Agregar al carrito</button>
        <button class="secondary-btn" onclick="closeDetail()">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script>
/* =====================
   Productos (con imÃ¡genes vÃ¡lidas)
   ===================== */
const products = [
  {id:1, name:'Carne Asada', price:3.50, desc:'Carne asada al carbÃ³n, acompaÃ±ada de arroz y ensalada fresca.', img:'https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=800&auto=format&fit=crop'},
  {id:2, name:'Pollo a la Plancha', price:3.00, desc:'Pechuga de pollo sazonada y cocinada a la plancha.', img:'https://images.unsplash.com/photo-1604908177547-0b6f1e3a2a77?q=80&w=800&auto=format&fit=crop'},
  {id:3, name:'Carne Encebollada', price:3.50, desc:'Tiras de carne salteadas con cebolla caramelizada.', img:'https://images.unsplash.com/photo-1604152135912-04a381ae6905?q=80&w=800&auto=format&fit=crop'},
  {id:4, name:'Rellenos', price:3.00, desc:'Rellenos tradicionales servidos con arroz y ensalada.', img:'https://images.unsplash.com/photo-1551183053-bf91a1d81141?q=80&w=800&auto=format&fit=crop'},
  {id:5, name:'Sopa de Gallina', price:5.00, desc:'Sopa de gallina criolla con verduras frescas.', img:'https://images.unsplash.com/photo-1523986371872-9d3ba2e2f642?q=80&w=800&auto=format&fit=crop'},
  {id:6, name:'Pescado Frito', price:5.50, desc:'Pescado dorado y crujiente, servido con arroz y ensalada.', img:'https://images.unsplash.com/photo-1606312619343-4b4f1c33f3c2?q=80&w=800&auto=format&fit=crop'},
  {id:7, name:'Tortas', price:3.50, desc:'Torta preparada con pan suave, carne a elecciÃ³n, vegetales frescos y salsas caseras.', img:'https://images.unsplash.com/photo-1551365981-9f0a9c4d8a3a?q=80&w=800&auto=format&fit=crop'},
  {id:8, name:'Tacos', price:4.00, desc:'Tres tacos rellenos con carne sazonada, acompaÃ±ados de pico de gallo y salsa especial.', img:'https://images.unsplash.com/photo-1544025162-1b4f2d5a6b7d?q=80&w=800&auto=format&fit=crop'},
  {id:9, name:'Nachos', price:3.00, desc:'Totopos cubiertos con frijoles, queso derretido y salsa de la casa.', img:'https://images.unsplash.com/photo-1551183053-4f6d0c3f4b2a?q=80&w=800&auto=format&fit=crop'},
  {id:10, name:'Hamburguesa', price:4.50, desc:'Hamburguesa casera con queso y papas.', img:'https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=800&auto=format&fit=crop'}
];

let cart = [];
let currentDetail = null;
let detailQty = 1;

function formatMoney(v){ return '$' + Number(v).toFixed(2); }

/* Render menu */
function renderMenu(){
  const grid = document.getElementById('menuGrid');
  grid.innerHTML = "";
  products.forEach(p=>{
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div class="thumb"><img src="${p.img}" alt="${p.name}"></div>
      <div class="info">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price-row">
          <div class="price">${formatMoney(p.price)}</div>
          <button class="add-btn" onclick="openDetail(${p.id})">Ver / Agregar</button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

/* Update cart UI */
function updateCart(){
  const summary = document.getElementById("cartSummary");
  let count = cart.reduce((a,b)=>a+b.qty,0);
  let total = cart.reduce((a,b)=>a+b.qty*b.price,0);
  summary.textContent = `ðŸ›’ Carrito (${count}) â€” Total: ${formatMoney(total)}`;

  const list = document.getElementById("cartList");
  list.innerHTML = "";
  cart.forEach((i, idx)=>{
    list.innerHTML += `
      <div class="cart-item">
        <div class="ci-thumb"><img src="${i.img}" alt="${i.name}" style="width:64px; height:64px; object-fit:cover; border-radius:8px"></div>
        <div class="ci-info" style="flex:1; padding-right:8px">
          <div style="font-weight:700">${i.name}</div>
          <small style="color:var(--muted)">${i.options && i.options.length ? i.options.join(', ') : ''}</small>
          <div style="margin-top:6px">(${i.qty} x ${formatMoney(i.price)})</div>
        </div>
        <div class="ci-actions" style="text-align:right">
          <div style="font-weight:700">${formatMoney(i.qty * i.price)}</div>
          <div style="display:flex; gap:6px; margin-top:6px; justify-content:flex-end">
            <button class="secondary-btn" onclick="changeItemQty(${idx}, -1)">âˆ’</button>
            <button class="secondary-btn" onclick="changeItemQty(${idx}, 1)">+</button>
            <button class="secondary-btn" onclick="removeItem(${idx})">Eliminar</button>
          </div>
        </div>
      </div>`;
  });

  // totals and delivery
  const subtotal = cart.reduce((s,i)=>s + i.qty * i.price,0);
  const deliveryType = document.getElementById('deliveryType') ? document.getElementById('deliveryType').value : 'pickup';
  const deliveryFee = (deliveryType === 'delivery') ? 1.00 : 0.00;
  document.getElementById('totalsRow').innerHTML =
    `<div style="display:flex; justify-content:space-between"><div>Subtotal:</div><div>${formatMoney(subtotal)}</div></div>
     <div style="display:flex; justify-content:space-between"><div>Entrega:</div><div>${formatMoney(deliveryFee)}</div></div>
     <div style="display:flex; justify-content:space-between; font-weight:800; margin-top:8px"><div>Total:</div><div>${formatMoney(subtotal + deliveryFee)}</div></div>`;
}

/* cart actions */
function changeItemQty(index, delta){
  if(!cart[index]) return;
  cart[index].qty += delta;
  if(cart[index].qty <= 0) cart.splice(index,1);
  updateCart();
}
function removeItem(index){
  cart.splice(index,1);
  updateCart();
}

function openCart(){
  document.getElementById("cartOverlay").classList.add("open");
  document.getElementById("cartOverlay").setAttribute('aria-hidden','false');
  updateCart();
}
function closeCart(){
  document.getElementById("cartOverlay").classList.remove("open");
  document.getElementById("cartOverlay").setAttribute('aria-hidden','true');
}

/* detail view */
function openDetail(id){
  currentDetail = products.find(p=>p.id===id);
  detailQty = 1;
  document.getElementById("detailImg").src = currentDetail.img;
  document.getElementById("detailName").textContent = currentDetail.name;
  document.getElementById("detailPrice").textContent = formatMoney(currentDetail.price);
  document.getElementById("detailDesc").textContent = currentDetail.desc;

  // options
  const opts = ['Sin cebolla','Extra salsa','Vegetales aparte'];
  const wrapper = document.getElementById('detailOptions');
  wrapper.innerHTML = '';
  opts.forEach(o=>{
    const idOpt = 'opt-' + o.replace(/\s+/g,'-').toLowerCase();
    const lab = document.createElement('label');
    lab.style.display = 'block';
    lab.style.fontSize = '14px';
    lab.innerHTML = `<input type="checkbox" id="${idOpt}" value="${o}" style="margin-right:8px"> ${o}`;
    wrapper.appendChild(lab);
  });

  document.getElementById('detailQty').textContent = detailQty;
  document.getElementById('detailOverlay').classList.add('open');
  document.getElementById('detailOverlay').setAttribute('aria-hidden','false');
}

function closeDetail(){
  document.getElementById('detailOverlay').classList.remove('open');
  document.getElementById('detailOverlay').setAttribute('aria-hidden','true');
}

function changeDetailQty(delta){
  detailQty = Math.max(1, detailQty + delta);
  document.getElementById('detailQty').textContent = detailQty;
}

function addFromDetail(){
  if(!currentDetail) return;
  // collect options
  const optionEls = document.querySelectorAll('#detailOptions input[type="checkbox"]');
  const options = [];
  optionEls.forEach(inp=>{ if(inp.checked) options.push(inp.value) });

  // push item
  cart.push({
    id: currentDetail.id,
    name: currentDetail.name,
    price: currentDetail.price,
    img: currentDetail.img,
    qty: detailQty,
    options: options
  });

  updateCart();
  closeDetail();
  openCart();
}

/* confirm order */
function confirmOrder(){
  if(cart.length === 0){
    alert('El carrito estÃ¡ vacÃ­o.');
    return;
  }
  const subtotal = cart.reduce((s,i)=>s + i.qty * i.price,0);
  const deliveryType = document.getElementById('deliveryType').value;
  const deliveryFee = (deliveryType === 'delivery') ? 1.00 : 0.00;
  const total = subtotal + deliveryFee;
  const paymentMethod = document.getElementById('paymentMethod').value;
  const orderNumber = Math.floor(100 + Math.random()*900);
  // confirmation simple
  alert(`Pedido confirmado!\nOrden #${orderNumber}\nTotal: ${formatMoney(total)}\nMÃ©todo: ${paymentMethod}\nGracias por su compra.`);
  // simulate clearing cart
  cart = [];
  updateCart();
  closeCart();
}

/* helper to scroll to menu */
function scrollToMenu(){
  document.getElementById('menu').scrollIntoView({behavior:'smooth'});
}

/* initial render */
renderMenu();
updateCart();

/* update totals when delivery type changes (if cart open) */
document.addEventListener('change', function(e){
  if(e.target && (e.target.id === 'deliveryType' || e.target.id === 'paymentMethod')){
    updateCart();
  }
});
</script>
</body>
</html>
