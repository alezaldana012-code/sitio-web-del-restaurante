<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sabor 503 ‚Äî Men√∫ en L√≠nea</title>

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #FAF3E0;
    --card: #fff;
    --accent: #D35400;
    --accent-dark: #B64500;
    --muted: #A1887F;
    --text: #4E342E;
    --danger: #C0392B;
    --shadow: 0 6px 18px rgba(78,52,46,0.08);
  }

  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:"Inter",sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  .container{
    max-width:1100px;
    margin:auto;
    padding:20px;
  }

  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
  }

  .logo{
    display:flex;
    gap:10px;
    align-items:center;
  }

  .badge{
    background:var(--accent);
    width:56px; height:56px;
    border-radius:12px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-weight:700;
    font-size:20px;
  }

  .btn{
    background:var(--accent);
    color:white;
    border:0;
    padding:10px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
  }

  .btn.secondary{
    background:transparent;
    border:1px solid rgba(0,0,0,0.2);
    color:var(--text);
  }

  .hero{
    display:flex;
    gap:20px;
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:var(--shadow);
    margin-bottom:20px;
  }

  .hero-img img{
    width:220px; height:140px; border-radius:12px; object-fit:cover;
  }

  .menu-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:16px;
  }

  .card{
    background:white;
    display:flex;
    gap:12px;
    padding:12px;
    border-radius:12px;
    box-shadow:var(--shadow);
  }

  .thumb img{
    width:100px;
    height:100px;
    border-radius:10px;
    object-fit:cover;
  }

  .price{
    color:var(--danger);
    font-weight:700;
    font-size:16px;
  }

  .cart-bar{
    position:fixed;
    bottom:16px;
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - 40px);
    max-width:1100px;
    background:white;
    padding:10px 16px;
    border-radius:12px;
    box-shadow:var(--shadow);
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  .overlay{
    position:fixed; inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    align-items:center;
    justify-content:center;
    padding:20px;
    z-index:20;
  }
  .overlay.open{ display:flex; }

  .cart-modal, .detail-card{
    background:white;
    padding:20px;
    border-radius:12px;
    max-width:800px;
    width:100%;
    box-shadow:var(--shadow);
  }

  .detail-card{
    display:flex;
    gap:20px;
  }

  .detail-media img{
    width:100%;
    border-radius:12px;
    object-fit:cover;
  }

  @media(max-width:800px){
    .menu-grid{
      grid-template-columns:1fr;
    }
    .detail-card{
      flex-direction:column;
    }
  }
</style>
</head>
<body>

<div class="container">

<header>
  <div class="logo">
    <div class="badge">503</div>
    <div>
      <h3 style="margin:0; font-family:'Playfair Display',serif;">Sabor 503</h3>
      <small>Comida casera ‚Ä¢ Pedidos online</small>
    </div>
  </div>

  <button class="btn" onclick="openCart()">Carrito</button>
</header>

<section class="hero">
  <div style="flex:1;">
    <h1 style="font-family:'Playfair Display',serif;">Pide sin hacer fila</h1>
    <p>Consulta el men√∫, agrega al carrito y recibe o recoge tu comida.</p>
    <button class="btn" onclick="scrollToMenu()">Ver men√∫</button>
  </div>
  <div class="hero-img">
    <img src="https://images.pexels.com/photos/1639562/pexels-photo-1639562.jpeg?auto=compress&cs=tinysrgb&w=800">
  </div>
</section>

<h2 style="font-family:'Playfair Display',serif;">Men√∫ del d√≠a</h2>
<div class="menu-grid" id="menuGrid"></div>

</div>

<div class="cart-bar">
  <div id="cartSummary">üõí Carrito (0) ‚Äî Total: $0.00</div>
  <button class="btn" onclick="openCart()">Ver carrito</button>
</div>

<!-- CARRITO -->
<div class="overlay" id="cartOverlay">
  <div class="cart-modal">
    <h2>Tu pedido</h2>
    <div id="cartList"></div>

    <label>Tipo de entrega</label>
    <select id="deliveryType">
      <option value="pickup">Recoger en restaurante</option>
      <option value="delivery">Domicilio (+$1.00)</option>
    </select>

    <label>M√©todo de pago</label>
    <select id="paymentMethod">
      <option value="cash">Efectivo</option>
      <option value="transfer">Transferencia</option>
      <option value="card">Tarjeta</option>
    </select>

    <div id="paymentDetails" style="display:none;">
      <input id="cardName" placeholder="Nombre en la tarjeta">
      <input id="cardNumber" placeholder="N√∫mero de tarjeta">
      <input id="cardExp" placeholder="MM/AA">
      <input id="cardCVC" placeholder="CVC">
    </div>

    <div id="totalsRow" style="margin-top:10px;"></div>

    <button class="btn" onclick="confirmOrder()">Confirmar pedido</button>
    <button class="btn secondary" onclick="closeCart()">Cerrar</button>
  </div>
</div>

<!-- DETALLE -->
<div class="overlay" id="detailOverlay">
  <div class="detail-card">
    <div class="detail-media"><img id="detailImg"></div>
    <div class="detail-body">
      <h2 id="detailName"></h2>
      <div id="detailPrice" style="color:#C0392B; font-weight:700;"></div>
      <p id="detailDesc"></p>

      <label>Opciones:</label>
      <div id="detailOptions"></div>

      <label>Cantidad</label>
      <div style="display:flex; gap:8px; align-items:center;">
        <button onclick="changeDetailQty(-1)">-</button>
        <div id="detailQty">1</div>
        <button onclick="changeDetailQty(1)">+</button>
      </div>

      <button class="btn" onclick="addFromDetail()">Agregar</button>
      <button class="btn secondary" onclick="closeDetail()">Cerrar</button>
    </div>
  </div>
</div>

<script>
/* ============================================
   PRODUCTOS CON IM√ÅGENES REALES ‚Äî FINAL
   ============================================ */
const products = [
  {id:1, name:'Carne Asada', price:3.50, desc:'Carne asada al carb√≥n.', img:'https://images.pexels.com/photos/4106480/pexels-photo-4106480.jpeg?auto=compress&w=800'},
  {id:2, name:'Pollo a la Plancha', price:3.00, desc:'Pollo a la plancha.', img:'https://images.pexels.com/photos/3296276/pexels-photo-3296276.jpeg?auto=compress&w=800'},
  {id:3, name:'Carne Encebollada', price:3.50, desc:'Carne con cebolla.', img:'https://images.pexels.com/photos/5949885/pexels-photo-5949885.jpeg?auto=compress&w=800'},
  {id:4, name:'Rellenos', price:3.00, desc:'Rellenos caseros.', img:'https://images.pexels.com/photos/6210941/pexels-photo-6210941.jpeg?auto=compress&w=800'},
  {id:5, name:'Sopa de Gallina', price:5.00, desc:'Sopa criolla.', img:'https://images.pexels.com/photos/5949883/pexels-photo-5949883.jpeg?auto=compress&w=800'},
  {id:6, name:'Pescado Frito', price:5.50, desc:'Pescado dorado.', img:'https://images.pexels.com/photos/1618916/pexels-photo-1618916.jpeg?auto=compress&w=800'},
  {id:7, name:'Tortas', price:3.50, desc:'Torta casera.', img:'https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg?auto=compress&w=800'},
  {id:8, name:'Tacos', price:4.00, desc:'Tres tacos caseros.', img:'https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg?auto=compress&w=800'},
  {id:9, name:'Nachos', price:3.00, desc:'Nachos con queso.', img:'https://images.pexels.com/photos/825661/pexels-photo-825661.jpeg?auto=compress&w=800'},
  {id:10, name:'Hamburguesa', price:4.50, desc:'Hamburguesa con papas.', img:'https://images.pexels.com/photos/1639562/pexels-photo-1639562.jpeg?auto=compress&w=800'}
];

/* Render men√∫ con fallback */
function renderMenu(){
  const grid = document.getElementById("menuGrid");
  grid.innerHTML = "";

  products.forEach(p=>{
    const card = document.createElement("article");
    card.className="card";

    card.innerHTML = `
      <div class="thumb">
        <img src="${p.img}"
             onerror="this.src='https://images.pexels.com/photos/4106480/pexels-photo-4106480.jpeg?auto=compress&w=800'">
      </div>
      <div class="info">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price">${formatMoney(p.price)}</div>
        <button class="btn" onclick="openDetail(${p.id})">Ver / Agregar</button>
      </div>
    `;

    grid.appendChild(card);
  });
}

/* Helpers */
function formatMoney(n){ return "$" + n.toFixed(2); }

/* Carrito */
let cart=[];
function updateCart(){
  let total = cart.reduce((a,b)=>a+b.price*b.qty,0);
  document.getElementById("cartSummary").textContent =
    `üõí Carrito (${cart.length}) ‚Äî Total: ${formatMoney(total)}`;
  
  let list = document.getElementById("cartList");
  list.innerHTML="";

  cart.forEach((i,idx)=>{
    list.innerHTML += `
      <div style="display:flex; gap:10px; margin-bottom:10px;">
        <img src="${i.img}" style="width:60px;height:60px;border-radius:8px;object-fit:cover;">
        <div style="flex:1;">
          <b>${i.name}</b><br>
          ${i.options.join(", ")}<br>
          ${i.qty} x ${formatMoney(i.price)}
        </div>
        <button onclick="removeItem(${idx})">X</button>
      </div>
    `;
  });

  const subtotal = cart.reduce((a,b)=>a+b.qty*b.price,0);
  const deliveryFee = document.getElementById("deliveryType").value==="delivery" ? 1 : 0;

  document.getElementById("totalsRow").innerHTML = `
    <p>Subtotal: ${formatMoney(subtotal)}</p>
    <p>Entrega: ${formatMoney(deliveryFee)}</p>
    <p><b>Total: ${formatMoney(subtotal+deliveryFee)}</b></p>
  `;
}

function removeItem(i){
  cart.splice(i,1);
  updateCart();
}

function openCart(){ document.getElementById("cartOverlay").classList.add("open"); updateCart();}
function closeCart(){ document.getElementById("cartOverlay").classList.remove("open");}

/* Detalle */
let currentDetail=null;
let detailQty=1;

function openDetail(id){
  currentDetail = products.find(p=>p.id===id);
  detailQty = 1;

  document.getElementById("detailImg").src = currentDetail.img;
  document.getElementById("detailName").textContent = currentDetail.name;
  document.getElementById("detailPrice").textContent = formatMoney(currentDetail.price);
  document.getElementById("detailDesc").textContent = currentDetail.desc;

  const opts = ["Sin cebolla","Extra salsa","Vegetales aparte"];
  document.getElementById("detailOptions").innerHTML =
    opts.map(o=>`<label><input type="checkbox" value="${o}"> ${o}</label><br>`).join("");

  document.getElementById("detailQty").textContent = detailQty;

  document.getElementById("detailOverlay").classList.add("open");
}

function closeDetail(){ document.getElementById("detailOverlay").classList.remove("open"); }

function changeDetailQty(d){
  detailQty = Math.max(1, detailQty + d);
  document.getElementById("detailQty").textContent = detailQty;
}

function addFromDetail(){
  const options = [...document.querySelectorAll('#detailOptions input:checked')].map(x=>x.value);

  cart.push({
    ...currentDetail,
    qty:detailQty,
    options
  });

  closeDetail();
  openCart();
}

/* Pago */
document.addEventListener("change", e=>{
  if(e.target.id==="paymentMethod"){
    document.getElementById("paymentDetails").style.display =
      e.target.value==="card" ? "block" : "none";
  }
  if(e.target.id==="deliveryType") updateCart();
});

function confirmOrder(){
  if(cart.length===0){ alert("Carrito vac√≠o"); return; }

  const pm = document.getElementById("paymentMethod").value;
  if(pm==="card"){
    if(
      !document.getElementById("cardName").value ||
      !document.getElementById("cardNumber").value ||
      !document.getElementById("cardExp").value ||
      !document.getElementById("cardCVC").value
    ){
      alert("Completa los datos de la tarjeta.");
      return;
    }
  }

  alert("Pedido confirmado ‚úîÔ∏è\n¬°Gracias por comprar en Sabor 503!");

  cart=[];
  closeCart();
  updateCart();
}

/* Scroll */
function scrollToMenu(){ document.getElementById("menuGrid").scrollIntoView({behavior:"smooth"}); }

/* Inicial */
renderMenu();
updateCart();
</script>

</body>
</html>
